<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Michele Ebau">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Pali e Dispari</title>
</head>

<body>
  <div class="container py-3">
    <!-- parola palindroma -->
    <div class="mb-3">
      <h2>E' palindroma?</h2>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputPalindromo" placeholder="" value="">
        <label for="inputPalindromo">Inserisci una parola</label>
      </div>
      <!-- button -->
      <button class="btn btn-primary" id="btn-pali"> Inserisci</button>
      <!-- risultato palindroma? -->
      <div class="alert d-none" id="result-palindroma"></div>
    </div>
    <!-- pari e dispari -->
    <div>
      <h2>Pari o Dispari?</h2>
      
      <select class="form-select pari-dispari mb-3" aria-label="Default select example" value="" name="">
        <option selected>Scegli pari o dispari</option>
        <option value="pari">Pari</option>
        <option value="dispari">Dispari</option>
        
      </select>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="number" placeholder="" min="1" max="5" value="">
        <label for="number">Inserisci un numero da 1 a 5</label>
      </div>

      <button class="btn btn-warning" id="btn-pari-dispari"> Inserisci numero</button>
      <!-- risultato pari-dispari -->
      <div class="alert d-none mt-3" id="result-odd-even"></div>
      
      
    </div>


  </div>


  <script src="js/utility.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
